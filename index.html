<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>Cafeteria</title>

</head>
<body>
    <section class="s1">
        <nav class="navbar bg-light p-3">
            <div class="container-fluid">
              <a class="navbar-brand">Delicias CBC</a>
              <form class="d-flex" role="Buscar">
                <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-info" type="submit">Buscar</button>
              </form>
            </div>
          </nav>

    </section>

    <section class="s2">
      <h1> PRODUCTOS DISPONIBLES </h1>
      
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagenes/Empanadas.jpg" class="d-block w-10" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/imagenes/sandwich.jpg" class="d-block w-10" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/imagenes/patacon.jpg" class="d-block w-10" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
     

    </section>
    <section class="s3"> 
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/sandwich.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Sandwich <br> <span>$2000</span> </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/Empanadas.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Empanada <br> <span>$2000</span></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/patacon.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Patacones <br> <span>$2500</span></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/papas.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Papas Rellenas <br> <span>$2000</span></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/arroz.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">arroz de pollo <br> <span>$3000</span> </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/deditos.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Deditos <br> <span>$2000</span></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/patacon.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Patacones <br> <span>$2500</span></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./imagenes/papas.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Papas Rellenas <br> <span>$2000</span></p>
        </div>
      </div>
    </section>
</body>
</html>
